<!-- background-image of myNetwork -->
<div class="image"></div>

<div class="people" *ngFor="let person of allPeople">
    <!-- image of the person -->
    <img class="p-1" src="../../../assets/myNetwork/people/person_1.svg" alt="">

    <!-- textbox right from the person -->
    <mat-card class="p-1Des">
        <div class="traingle"></div>
        <div class="card-body">  
            <!-- Image and name -->
            <div class="card-top">
                <div mat-card-avatar class="personImage">
                    <img class="imageTop" src="../../../assets/myNetwork/people/person_1_head.png" alt="">
                </div>
                <div class="Fname">{{person.firstName}} {{person.surName}}</div>
            </div>
            <!-- Text and icon -->
            <div class="main">
                <mat-divider></mat-divider>
                <p>For more information about topic {{person.badgeID}}, contact me at:</p>
                <br>

                <!-- contact icons -->
                <div class="icons">
                    <mat-divider></mat-divider>
                    <div class="icon mail" (click)="showDiv('mail')"></div>
                    <div class="icon phone" (click)="showDiv('phone')"></div>
                </div>
                <!-- contact Icon Text -->
                <div class="iconTxt">
                    <div id="hideTxtMail" class="hideTxtMail">{{person.email}}</div>
                    <div id="hideTxtPhone" class="hideTxtPhone">{{person.PhoneNumber}}</div>
                </div>
                
            </div>
        </div>
    </mat-card>
</div>
