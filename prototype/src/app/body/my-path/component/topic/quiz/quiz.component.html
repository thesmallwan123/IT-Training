<mat-card class="page mat-elevation-z12">
    
    <!-- The top of the card -->
    <div class="top">
        <h1>Quiz:</h1> <!-- {{topic.title}} -->
        <div routerLink="/myPath" class="cancel">X</div>
    </div>
    
    <!-- Main body of the card -->
    <div class="body">
        <div class="question">{{question | uppercase }}</div>
        <div class="awnserBox">
            <ul class="myclass">
                <div *ngFor="let poss of poss" class="pretty p-image p-plain p-round">
                    <p-checkbox color="dark" stroke="fill" (click)="setAwnser($event, poss.id)">
                        {{poss.text}}
                    </p-checkbox>
                </div>
            </ul>
        </div>
    </div>


    <!-- The bottom of the card -->
    <div class="bottom">

        <!-- Progress bar -->
        <mat-progress-bar class="centerBar" [value]=50></mat-progress-bar>
        
        <!-- Next Page -->
        <button class="button" (click)="nextQuetsion()"> CHECK </button>

        </div>
</mat-card>
