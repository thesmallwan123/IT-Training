<div class="topic mat-elevation-z4" (mouseover)=showLessons() *ngFor="let topics of topics">
  <div class="image" (mouseover)=showLessons()>
      <div class="circle" (mouseover)=showLessons()>
          <div class="squareInCircle" (mouseover)=showLessons()>
              <div class="circleInSquare" (mouseover)=showLessons()></div>
          </div>
      </div>
  </div>
  <div class="text">
      <div class="title">Topic {{topics.id}}: {{topics.title}}</div>
      <div class="subtitle">{{topics.description}}</div>
  </div>
  <div class="percentageIndicator">  
    <mat-progress-bar class="progressBar" [value]=progress color="primary"></mat-progress-bar>
    <div class="percentageDone">12%</div>
  </div>
</div>

<div class="viewLessonHidden" id="viewLessonID" (mouseout)=hideLesson()>
  <div class="lessons" id="divWidth" (mouseover)=showLessons()>
    <div class="circles">
      <div class="lesson mat-elevation-z8">
      </div>
    </div>
    <div class="lessonText">
        <div class="lessonTXT">
          lesson 1
        </div>
    </div>
  </div>

  <div class="divideBar" [style.width.px]="width" (mouseover)=showLessons()></div>
</div>
