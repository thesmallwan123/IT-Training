<div class="component" *ngFor="let components of components">
  <div class="title">
    {{components.title}} -<div class="percentageDone">12%</div>
  </div>
  <div class="topic mat-elevation-z4" *ngFor="let topic of components.topic">
    <div class="image" (mouseover)=showLessons()>
      <div class="circle" (mouseover)=showLessons()>
        <div class="squareInCircle" (mouseover)=showLessons()>
          <div class="circleInSquare" (mouseover)=showLessons()></div>
        </div>
      </div>
    </div>
    <div class="text">
      <div class="topicTitle">Topic {{topic.id}}: {{topic.title}}</div>
      <div class="subtitle">{{topic.description}}</div>
    </div>
    <div class="percentageIndicator">  
      <mat-progress-bar class="progressBar" [value]=12 color="primary"></mat-progress-bar>
      <div class="percentageDone">12%</div>
    </div>
  </div>
</div>
